<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nick's Resounding Domino's Quiz</title>
</head>

    
<body>
    
    <h1> Nick's Resounding Domino's Quiz 2: Item Ingredients</h1>
    
    <p>Question: What are the ingredients of the Pepperoni Pizza?</p>
    
    <input type="text" id="userAnswer" placeholder="Type your answer here">
    <button onclick= "checkAnswer()" > Submit  </button>
    
    <p id="feedback"></p>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value.trim().toLowerCase();
            const correctAnswer = "cheese, pepperoni";

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Correct! Well done.";
                document.getElementById("feedback").style.color = "green";
            } 
            
            else {
                document.getElementById("feedback").textContent = "Incorrect, try again.";
                document.getElementById("feedback").style.color = "red";
            }
        }
    </script>


</body>

</html>
